<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Recipe - CuisineQuest</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/recipe-sharing.css">
</head>
<body>
    <header>
        <nav>
            <h1>CuisineQuest</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="recipe-sharing.html">Share Recipe</a></li>
                <li><a href="search.html">Search Recipes</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="recipe-share-container">
        <h2>Share Your Delicious Recipe</h2>
        <form id="recipe-form">
            <div class="form-group">
                <label for="recipe-title">Recipe Title:</label>
                <input type="text" id="recipe-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                    <option value="snacks">Snacks</option>
                    <option value="dessert">Dessert</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="beverage">Beverage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ingredients">Ingredients (one per line):</label>
                <textarea id="ingredients" name="ingredients" rows="8" required></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" rows="10" required></textarea>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL:</label>
                <input type="text" id="image-url" name="image_url">
            </div>
            <div class="form-group">
                <label for="prep-time">Preparation Time:</label>
                <input type="text" id="prep-time" name="prep_time" placeholder="e.g., 20 mins">
            </div>
            <div class="form-group">
                <label for="cook-time">Cook Time:</label>
                <input type="text" id="cook-time" name="cook_time" placeholder="e.g., 45 mins">
            </div>
            <div class="form-group">
                <label for="servings">Servings:</label>
                <input type="text" id="servings" name="servings" placeholder="e.g., 4">
            </div>
            <button type="submit">Submit Recipe</button>
        </form>
    </main>

   

    <script src="assets/js/recipe-sharing.js"></script>
</body>
</html>
